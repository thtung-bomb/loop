<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //nhap a, b. tinh tich tu a den biến
        let a = +prompt("Hãy nhập số đầu: ");
        let b = +prompt("Hãy nhập số cuối: "); 
        let result = 1;
        for(let i = a; i <= b; i++){
           result = result * i;
        }
        alert("result = " +result);
        
    </script>
</body>
</html>

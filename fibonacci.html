<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 1;
        let i = 1;

        while (i <= 20) {
            document.write(a + '<br>');
            let c = a + b;
            a = b;
            b = c;
            i++;
        }
    </script>
</body>

</html>

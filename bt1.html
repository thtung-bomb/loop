<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 30; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write("FizzBuzz");
            } else {
                if (i % 3 == 0) {
                    document.write("Fizz");
                } else {
                    if (i % 5 == 0) {
                        document.write("Buzz");
                    }
                    else {
                        document.write(i);
                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
